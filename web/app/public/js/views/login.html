<div class="header">
	<h1>CO-LOUD</h1>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="login(user)">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="user.name" placeholder="Your Name">
			</div>
			<div class="form-group">
				<label>Nice</label>
				<div class="avatar-box" style="overflow: scroll; height: 200px;">
					<ul>
						<li ng-repeat="avatar in avatars.nice" ng-click="selectAvatar(avatar, 'Nice')" ng-class="{ 'active' : (avatar.name == selectedAvatar.name)}">
							<img ng-src="{{avatar.img}}">
							<br>
							{{avatar.name}}
						</li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<label>Naughty</label>
				<div class="avatar-box" style="overflow: scroll; height: 200px;">
					<ul>
						<li ng-repeat="avatar in avatars.naughty" ng-click="selectAvatar(avatar, 'Naughty')" ng-class="{ 'active' : (avatar.name == selectedAvatar.name)}">
							<img ng-src="{{avatar.img}}">
							<br>
							{{avatar.name}}
						</li>
					</ul>
				</div>
			</div>
			<input class="btn btn-primary" type="submit" value="Join" ng-if="$root.isLive || $root.group == 'cam'">
		</form>

		<p class="alert alert-danger error-msg" ng-show="errorMsg">{{ errorMsg }}</p>

	</div>
</div>
