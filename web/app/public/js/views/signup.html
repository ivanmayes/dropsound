<div class="header">
	<h1>CO-LOUD</h1>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">


		<form ng-submit="register(user)">
			<div class="form-group">
				<label>Email address</label>
				<input type="text" class="form-control" ng-model="user.email" placeholder="email@address.com">
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" ng-model="user.firstName" placeholder="ex. John">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" ng-model="user.lastName" placeholder="ex. Smith">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="user.password" placeholder="password">
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<input type="password" class="form-control" ng-model="user.confirm" placeholder="confirm password">
			</div>
			<!--<div class="form-group">
				<label>Choose an avatar</label>
				<div class="avatar-box" style="overflow: scroll; height: 200px;">
					<ul>
						<li ng-repeat="avatar in avatars" ng-click="selectAvatar(avatar)" ng-class="{ 'active' : (avatar.name == selectedAvatar.name)}">
							<img ng-src="{{avatar.img}}">
							<br>
							{{avatar.name}}
						</li>
					</ul>
				</div>
			</div>-->
			<input class="btn btn-primary" type="submit" value="Sign Up">
		</form>
		<p class="alert alert-danger error-msg" ng-show="errorMsg">{{ errorMsg }}</p>

		<p><a ui-sref="login">Back to login</a></p>

	</div>
</div>
