<div class="row">
	<div class="col-md-12">
		Room {{ room.name }}
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		Players
		<ul>
			<li ng-repeat="player in room.players">
				{{ player }}
				{{player.firstName || playet.email}} {{player.lastName}}
			</li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<h2>Whats Playing</h2>

		<youtube-video video-url="currentVideo.link[0].href" player-vars="playerVars"></youtube-video>

		<ul>
			<li ng-repeat="item in room.playlist">
				{{ item.title.$t }}
			</li>
		</ul>
	</div>
	<div class="col-sm-6" ng-controller="SearchCtrl">
		<h2>Add a song</h2>
		<form class="form-inline" ng-submit="searchVideos()">
		  <div class="form-group">
		    <label class="sr-only" for="videoSearch">Search Youtube</label>
		    <div class="input-group">
		      <input type="text" ng-model="search.q" class="form-control" id="videoSearch" placeholder="Search Youtube">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Search</button>
		</form>

		<div class="search-list list-group">
			<div class="list-group-item" ng-repeat="item in videos">

				<div class="thumbnail" ng-click="addVideo(item)">
					<div class="overlay">
						<i class="fa fa-plus"></i>
					</div>

					<img ng-src="{{item.media$group.media$thumbnail[0].url}}">
				</div>

				<h4>{{item.title.$t}}</h4>
				<p>{{ item.author[0].name.$t }} - {{ item.media$group.yt$duration.seconds | readableTime }}</p>
			</div>
		</div>
	</div>
</div>
