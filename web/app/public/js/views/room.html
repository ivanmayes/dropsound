<div class="row">
	<div class="col-md-12">
		Room {{ room.name }}
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		Players
		<ul>
			<li ng-repeat="player in room.players">
				{{player.name}} {{player.id}}
			</li>
		</ul>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<h2>Whats Playing</h2>

		<youtube-video video-url="currentVideo.link[0].href" player-vars="playerVars"></youtube-video>

		<ul>
			<li ng-repeat="item in room.playlist">
				{{ item.title.$t }}
			</li>
		</ul>
	</div>
	<div class="col-sm-6" ng-controller="SearchCtrl">
		<h2>Add a song</h2>
		<form class="form-inline" ng-submit="searchVideos()">
		  <div class="form-group">
		    <label class="sr-only" for="videoSearch">Search Youtube</label>
		    <div class="input-group">
		      <input type="text" ng-model="search.q" class="form-control" id="videoSearch" placeholder="Search Youtube">
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Search</button>
		</form>

		<div class="search-list list-group">
			<div class="list-group-item" ng-repeat="item in videos">
				<span class="fa fa-plus" ng-click="addVideo(item)"></span>
				<img class="pull-left" ng-src="{{item.media$group.media$thumbnail[0].url}}">
				<h4>{{item.title.$t}}</h4>
				<p>{{ item.author[0].name.$t }} - {{ item.media$group.yt$duration.seconds }} seconds</p>
			</div>
		</div>
	</div>
</div>

<style type="text/css">
	.search-list .list-group-item {
		min-height:110px;
	}
	.search-list img {
		margin-right:5px;
	}
	.search-list .fa-plus {
		float:left;
		font-size:22px;
		padding-right: 8px;
		cursor: pointer;
	}
</style>
