<div class="row">
	<div class="col-xs-2">
		<div class="avatar">
			<img class="thumb" ng-src="{{currentVideo.addedBy.avatar}}">
		</div>
	</div>
	<div class="col-xs-10">
		<h4>{{ currentVideo.snippet.title }}</h4>
		<div class="row">
			<div class="col-xs-8">
				<p class="added-by">Added By: {{currentVideo.addedBy.name}}</p>
			</div>
			<div class="col-xs-4 votes" >
				{{ currentVideo.votes.length }} <a href ng-if="!hasVotedForVideo(currentVideo)"><i class="fa fa-heart-o"></i></a><span ng-if="hasVotedForVideo(currentVideo)"><i class="fa fa-heart"></i></span>
			</div>
		</div>
	</div>
</div>

<div class="vote-avatars">
	<span ng-if="currentVideo.votes.length > 1">Votes:</span>
	<span class="player" ng-repeat="vote in currentVideo.votes" ng-if="vote.email !== currentVideo.addedBy.email">
		<img class="gravatar" ng-src="{{ vote.avatar }}" title="{{vote.name}}" /> {{vote.name}}
	</span>
</div>

<a class="btn btn-danger btn-xs remove" ng-if="user.isAdmin" ng-click="admin.removeFromPlaylist($event, currentVideo, room)">Remove</a></p>
