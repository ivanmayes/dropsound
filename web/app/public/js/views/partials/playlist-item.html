<div class="row">
	<div class="col-md-2">
		<img class="thumb" ng-src="{{item.snippet.thumbnails.default.url}}">
	</div>
	<div class="col-md-10">
		<h4>{{ item.snippet.title }}</h4>
		<div class="row">
			<div class="col-xs-8">
				<p class="added-by">Added By: <img class="gravatar" ng-src="{{ item.addedBy.email | gravatar }}" title="{{item.addedBy.firstName || item.addedBy.email }} {{item.addedBy.lastName}}" /> {{item.addedBy.firstName || item.addedBy.email}} {{item.addedBy.lastName}} <a class="btn btn-danger btn-xs" ng-if="user.isAdmin" ng-click="admin.removeFromPlaylist($event, item, room)">Remove</a></p>
			</div>
			<div class="col-xs-4 votes" >
				{{ item.votes.length }} <a href ng-if="!hasVotedForVideo(item)"><i class="fa fa-heart-o"></i></a><span ng-if="hasVotedForVideo(item)"><i class="fa fa-heart"></i></span>
			</div>
		</div>
	</div>
</div>

<div class="vote-avatars">
	<span ng-if="item.votes.length > 1">Votes:</span>
	<span class="player" ng-repeat="vote in item.votes" ng-if="vote.email !== item.addedBy.email">
		<img class="gravatar" ng-src="{{ vote.email | gravatar }}" title="{{vote.firstName || vote.email }} {{vote.lastName}}" /> {{item.addedBy.firstName || item.addedBy.email}} {{item.addedBy.lastName}}
	</span>
</div>
